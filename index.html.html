<!DOCTYPE html>
<html>
<head>
    <title>Attendance Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Attendance Management System</h1>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Login">
    </form>
    <div id="user-role"></div>
    <div id="attendance-actions">
        <button id="mark-attendance">Mark Attendance</button>
        <button id="record-attendance">Record Attendance</button>
    </div>
    <div id="system-management">
        <button id="manage-users">Manage Users</button>
        <button id="configure-system">Configure System</button>
        <button id="generate-reports">Generate Reports</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
